<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>jot</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ml-2">jot</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <div class="container my-5">
    <h1 class="text-center mb-4">Jot - Note Taking App</h1>

    <!-- Create Note Form -->
    <form id="noteForm" class="p-3 mb-4 bg-light rounded shadow-sm"
      onsubmit="app.notesController.createNote(); return false;">
      <div class="row mb-3">
        <div class="col-md-8">
          <input type="text" name="title" class="form-control" placeholder="Note Title" minlength="3" maxlength="15"
            required />
        </div>
        <div class="col-md-4">
          <select name="color" class="form-select" required>
            <option value="#ff6666" style="background-color: #ff6666;">Red</option>
            <option value="#66b3ff" style="background-color: #66b3ff;">Blue</option>
            <option value="#99ff99" style="background-color: #99ff99;">Green</option>
            <option value="#ffff99" style="background-color: #ffff99;">Yellow</option>
            <option value="#ffcc99" style="background-color: #ffcc99;">Peach</option>
          </select>
        </div>
      </div>
      <textarea name="body" class="form-control mb-3" placeholder="Start writing your note..." rows="4"
        required></textarea>
      <button type="submit" class="btn btn-primary w-100">Create Note</button>
    </form>

    <div class="row">
      <aside class="col-md-4">
        <h4>All Notes <span id="noteCount" class="badge bg-secondary">0</span></h4>
        <ul id="notesList" class="list-group"></ul>
      </aside>

      <main id="activeNote" class="col-md-8">
        <p class="text-muted">Select a note to view it here.</p>
      </main>
    </div>
  </div>

  <script type="module" src="App.js"></script>
</body>

</html>
